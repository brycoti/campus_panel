<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Notas de Estudiante</h1>

        <div>
            <label for="studentId" class="text-lg">Ingrese el ID del Estudiante:</label>
            <input type="number" id="studentId" class="border rounded px-4 py-2 mt-2 w-full" placeholder="ID del Estudiante">
            <button id="fetchMarksBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Ver Notas</button>
        </div>

        <section>
            <div id="student-marks" class="mt-8"></div>
        </section>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/api';  // URL de tu API

        // Función para obtener las notas por estudiante
        async function fetchMarksByStudent(studentId) {
            try {
                const response = await fetch(`${apiUrl}/marksByStudent/${studentId}`);
                const data = await response.json();

                if (data.message) {
                    document.getElementById('student-marks').innerHTML = `<p class="text-center text-gray-600">${data.message}</p>`;
                } else {
                    renderMarks(data.marks);
                }
            } catch (error) {
                console.error('Error al obtener las notas del estudiante:', error);
                document.getElementById('student-marks').innerHTML = `<p class="text-center text-red-600">Hubo un error al cargar las notas.</p>`;
            }
        }

        // Función para renderizar las notas
        function renderMarks(marks) {
            const marksDiv = document.getElementById('student-marks');
            marksDiv.innerHTML = '';

            marks.forEach(mark => {
                const markDiv = document.createElement('div');
                markDiv.classList.add('p-4', 'bg-white', 'rounded', 'shadow', 'hover:bg-gray-50');
                markDiv.innerHTML = `
                    <p class="text-gray-800">Asignatura: ${mark.subject_id} - Nota: ${mark.mark}</p>
                `;
                marksDiv.appendChild(markDiv);
            });
        }

        // Evento para el botón
        document.getElementById('fetchMarksBtn').addEventListener('click', () => {
            const studentId = document.getElementById('studentId').value;
            if (studentId) {
                fetchMarksByStudent(studentId);
            } else {
                alert('Por favor ingrese el ID del estudiante');
            }
        });
    </script>
</body>
</html>
