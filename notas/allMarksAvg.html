<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Todas las Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Promedio de Todas las Notas</h1>

        <section>
            <div id="all-avg" class="mt-8"></div>
        </section>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/api';  // URL de tu API

        // Funci칩n para obtener el promedio de todas las notas
        async function fetchAllAvgMarks() {
            try {
                const response = await fetch(`${apiUrl}/allMarksAvg`);
                const data = await response.json();

                if (data.message) {
                    document.getElementById('all-avg').innerHTML = `<p class="text-center text-gray-600">${data.message}</p>`;
                } else {
                    renderAvg(data);
                }
            } catch (error) {
                console.error('Error al obtener el promedio de todas las notas:', error);
                document.getElementById('all-avg').innerHTML = `<p class="text-center text-red-600">Hubo un error al cargar el promedio.</p>`;
            }
        }

        // Funci칩n para renderizar el promedio
        function renderAvg(data) {
            const avgDiv = document.getElementById('all-avg');
            avgDiv.innerHTML = `
                <h3 class="font-semibold text-lg text-gray-800">Promedio general de todas las notas:</h3>
                <p class="text-gray-600">Promedio: ${data.average}</p>
            `;
        }

        // Llamar la funci칩n cuando se carga la p치gina
        window.onload = fetchAllAvgMarks;
    </script>
</body>
</html>
